<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/admin/admin-style.css?v=6">
</head>
<body>
  <div id="admin-dashboard">
    <h1 class="neon-title">Admin Dashboard</h1>
    <button id="logout-btn" class="game-button">Logout</button>
    <div id="summary">
      <p>Total Pending: <span id="pending-count">0</span></p>
      <p>Total Approved Today: <span id="approved-today">0</span></p>
    </div>
    <div class="table-container">
      <table id="deposit-list">
        <thead>
          <tr>
            <th>Email</th>
            <th>Amount</th>
            <th>Memo</th>
            <th>Time</th>
            <th>Status</th>
            <th>Time Left</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="deposit-items"></tbody>
      </table>
    </div>
    <div id="notification" style="display: none;"></div>
  </div>

  <!-- Tambahin Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <!-- Load admin.js sebagai module -->
  <script type="module" src="/admin/admin.js"></script>
</body>
</html>
